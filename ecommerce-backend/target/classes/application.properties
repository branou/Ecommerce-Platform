spring.application.name=ecommerce-backend
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/ecommerce_db
spring.datasource.username=adminPostgres
spring.datasource.password=passwordPostgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql

# JWT Configuration
#spring.security.oauth2.resourceserver.jwt.issuer-uri=
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/ecommerce_db
spring.data.mongodb.database=ecommerce_db
spring.data.mongodb.username=adminDb
spring.data.mongodb.password=passwordDb

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

