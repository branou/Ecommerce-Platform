<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 shadow-4xl p-8 space-y-8 transition-all duration-500 hover:shadow-xl">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">ParaSoins</h2>
    <p class="text-center text-gray-500 mb-6">Bienvenue à nouveau!</p>

    <!-- Google Sign-in Button (static for now) -->
    <button type="button"
            class="w-full gap-3 py-2 px-2 border border-gray-300 flex items-center justify-center mt-4 text-white rounded-lg shadow-md hover:bg-gray-100 mb-6 h-11">
      <svg class="h-4 w-6" viewBox="0 0 40 40">
        <path
          d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
          fill="#FFC107" />
        <path
          d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
          fill="#FF3D00" />
        <path
          d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
          fill="#4CAF50" />
        <path
          d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
          fill="#1976D2" />
      </svg>
      <span class="px-2 py-3 w-5/6 text-center text-gray-600 font-bold">Se connecter avec Google</span>
    </button>
    <!-- Divider -->
    <div class="flex items-center mb-6">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-xs text-gray-500 uppercase">ou connexion par e-mail</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Angular Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="formData.email"
          #email="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300" />
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">Email est obligatoire.</div>

      </div>

      <!-- Password -->
      <div class="mb-4">
        <div class="flex justify-between items-center">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
          <a href="#" class="text-xs text-gray-500 hover:underline">Mot de passe oublié?</a>
        </div>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="formData.password"
          #password="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300" />
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">Password est obligatoire.</div>

      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-gray-800 text-white py-2 rounded-lg font-semibold hover:bg-gray-700 transition">
        Connexion
      </button>
    </form>

    <!-- Sign Up -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Vous n'avez pas de compte?
      <a href="/register" class="text-gray-700 font-semibold hover:underline">Inscrivez-vous</a>
    </p>
  </div>
</div>
