name: Ecommerce-backend CICD

on:
  push:
    branches:
      - main
    paths:
      - ecommerce-backend/**
      - 'docker-compose.yml'
      - .github/workflows/backend-pipeline.yml
  pull_request:
    branches:
      - main
    paths:
        - ecommerce-backend/**
        - 'docker-compose.yml'
        - .github/workflows/backend-pipeline.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '17'
      - name: Build with maven
        run: mvn clean install -DskipTests
        working-directory: ./ecommerce-backend
      - name: Extract project version
        id: extract_version
        run: |
            mvn help:evaluate -Dexpression=project.version -q -DforceStdout > version.txt
            echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
            context: ./ecommerce-backend
            file: ./ecommerce-backend/Dockerfile
            push: true
            tags: |
                ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:${{ env.VERSION }}
                ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest


  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}